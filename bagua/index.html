<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>八卦图</title>
	<style>
	canvas{border:1px solid #CCC;}
	.bagua{display:inline-block;width:402px;height:400px;}
	.a{float:left;display:inline-block;width:200px;height:400px;border:1px solid #CCC;}
	.a1{background:#000;border-radius:200px 0 0 200px;border-right:0;}
	.a2{background:#FFF;border-radius:0 200px 200px 0;border-left:0;}
	.b{position:relative;display:block;width:100px;height:200px;}
	.b1{margin:200px 0 0 100px;border-radius:100px 0 0 100px;background:#FFF;}
	.b2{margin:0;border-radius:0 100px 100px 0;background:#000;}
	.c{position:absolute;top:50%;display:block;margin-top:-15px;width:30px;height:30px;border-radius:15px;}
	.c1{right:-15px;background:#000;}
	.c2{left:-15px;background:#FFF;}
	
	.bagua{-webkit-transform-style: preserve-3d; -webkit-animation-name: x-spin;-webkit-animation-duration: 7s;-webkit-animation-iteration-count: infinite;-webkit-animation-timing-function: linear;}

	@-webkit-keyframes x-spin{ 
		0%{-webkit-transform: rotate(0deg);} 
		50%{-webkit-transform: rotate(180deg);}
		100%{-webkit-transform: rotate(360deg);} 
	}
	</style>
</head>
<body>
<canvas id="canvas" width="300" height="300">你的浏览器还不支持哦</canvas>

<div class="bagua">
	<div class="a a1"><div class="b b1"><div class="c c1"></div></div></div>
	<div class="a a2"><div class="b b2"><div class="c c2"></div></div></div>
</div>

<script>
var canvas = {
	ex: function(){		
		var canvas = document.getElementById('canvas');
		var ctx = canvas.getContext('2d');
		var center = 150, radius = 50, rl = 5;
		
		ctx.beginPath();
		ctx.moveTo(center, center);		
		ctx.arc(center, center, radius, 0, Math.PI*2, true);
		ctx.stroke();
		
		ctx.arc(center, center, radius, -Math.PI/2, Math.PI/2, true);
		ctx.fillStyle = 'black';
		ctx.fill();
		
		ctx.beginPath();
		ctx.arc(center, center, radius, Math.PI/2, -Math.PI/2, true);
		ctx.fillStyle = 'white';
		ctx.fill();
		
		ctx.beginPath();
		ctx.arc(center, center - radius/2, radius/2, -Math.PI/2, Math.PI/2, false);
		ctx.fillStyle = 'black';
		ctx.fill();
		
		ctx.beginPath();
		ctx.arc(center, center + radius/2, radius/2, -Math.PI/2, Math.PI/2, true);
		ctx.fillStyle = 'white';
		ctx.fill();
				
		ctx.beginPath();
		ctx.arc(center, center - radius/2, rl, 0, Math.PI*2, true);
		ctx.fillStyle = 'white';
		ctx.fill();
		
		ctx.beginPath();
		ctx.arc(center, center + radius/2, rl, 0, Math.PI*2, true);
		ctx.fillStyle = 'black';
		ctx.fill();
	}
};
canvas.ex();
</script>
</body>
</html>
